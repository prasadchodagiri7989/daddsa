<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>UMLProject</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="portal-modules col-lg-2">
                <div class="img-container m-auto">
                    
                </div>
                <div>
                    <div class="nav-module-container">
                        <h1 class="nav-module">
                            Home
                        </h1>
                    </div>
                    <div class="nav-module-container">
                        <h1 class="nav-module">
                            My Results
                        </h1>
                    </div>
                    <div class="nav-module-container">
                        <h1 class="nav-module">
                            Attendance
                        </h1>
                    </div>
                    <div class="nav-module-container">
                        <h1 class="nav-module">
                            Profile
                        </h1>
                    </div>
                    <div class="nav-module-container">
                        <h1 class="nav-module">
                            Resume
                        </h1>
                    </div>
                    <div class="nav-module-container">
                        <h1 class="nav-module">
                            Digital Library
                        </h1>
                    </div>
                    <div class="nav-module-container">
                        <h1 class="nav-module">
                            Counsellor Contact
                        </h1>
                    </div>
                    <div class="nav-module-container">
                        <h1 class="nav-module">
                            CourseS
                        </h1>
                    </div>

                </div>
            </div>
            <div class="form-container">
                <form>
                    <div class="d-flex flex-row">
                        <div class="name-con">
                            <label for="nameText">NAME</label> <br>
                            <input type="text" placeholder="Enter Name" id="nameText">
                        </div>
                        <div class="name-con">
                            <label for="surnameText">SURNAME</label> <br>
                            <input type="text" placeholder=" Enter Surname" id="surnameText">
                        </div>
                    </div>
                    <div class="name-con">
                        <label for="surnameText">GENDER</label> <br>
                        <input type="radio" name="GENDER" value="Male"> Male<br>
                        <input type="radio" name="GENDER" value="Female"> Female<br>
                    </div>
                    <div class="name-con">
                        <label for="nameText">EMAIL</label> <br>
                        <input type="email" placeholder="Enter Email" id="Email text">
                    </div> 
                    <div class="name-con">
                        <label for="nameText">CONTACT</label><br>
                        <input type="text" placeholder="Enter ph no"  maxlength="10" required id="Contacttext">
                    </div>
                    <div class="name-con">
                        <label for="nameText">DATE OF BIRTH</label> <br>
                        <input type="text" placeholder="DD-MM-YYYY" id="text">
                    </div>
                    <div class="name-con">
                        <label for="nameText">ADDRESS</label> <br>
                        <input type="text" placeholder="Enter Address" id="text">
                    </div>
                    <div class="name-con">
                        <label for="nameText">EXPERIENCE:</label> <br>
                        <label for="nameText">Company</label> <br>
                        <input type="text" id="text"><br>
                        <label for="nameText">Duration</label> <br>
                        <input type="text" id="text"><br>
                        <label for="nameText">Internship</label> <br>
                        <input type="radio" name="Internship" value="Paid"> Paid<br>
                        <input type="radio" name="Internship" value="Unpaid"> Unpaid<br>
                    </div>
                    <div class="name-con">
                        <label for="nameText">CERTIFICATIONS:</label> <br>
                        <input type="text" id="text"><br>
                        <label for="nameText">COURSES:</label> <br>
                        <label for="nameText">Python Programming</label> <br>
                        <label for="nameText">Web Development</label> <br>
                        <label for="nameText">Advance Python</label> <br>
                    </div>
                    <div class="name-con">
                        <label for="nameText">EDUCATION:</label> <br>
                        <label for="nameText">School</label> <br>
                        <input type="text" placeholder="School name" id="text"><br><br>
                        <label for="nameText">Intermediate</label><br>
                        <input type="text" placeholder="College name" id="text"><br><br>
                        <label for="nameText">Graduation</label><br>
                        <input type="text" placeholder="" id="text">
                    </div>
                    <div class="name-con">
                        <label for="nameText">SKILLS-</label> <br>
                        <label for="nameText">Analytical:</label> <br>
                        <label for="nameText">Adaptability:</label> <br>
                        <label for="nameText">Persuasion:</label> <br>
                        <label for="nameText">Leadership:</label> <br>
                        <label for="nameText">Management:</label> <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
